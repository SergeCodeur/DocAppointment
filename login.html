<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connexion</title>
</head>

<body>
	<main>
		<h1>Se connecter</h1>
		<form>
			<label for="email">E-Mail</label>
			<input type="email" id="email" placeholder="Entrer votre adresse email" required><br><br>
			<label for="password">Mot de passe</label>
			<input type="password" id="password" placeholder="Entrer votre mot de passe" required><br><br>
			<input type="submit" value="Se connecter">
		</form>
	</main>
</body>

</html>
