<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connexion</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<main>
		<div class="container">
			<div class="image-container">
				<img src="assets/images/logo-bg-bleue-icon-top.svg" alt="logo">
			</div>
			<div class="form-container">
				<h1 class="title">Connexion</h1>
				<p>Connectez-vous Ã  votre compte</p>
				<form class="formulaire">
					<div class="email-box">
						<span><i class="fa-solid fa-envelope"></i></span>
						<input type="email" id="email" placeholder="Entrer votre adresse email" required>
					</div>
					<div class="password-box">
						<span><i class="fa-solid fa-lock"></i></span>
						<input type="password" id="password" placeholder="Entrer votre mot de passe" required>
					</div>
					<div class="wrapper">
						<label for="remember"><input type="checkbox" id="remember">Se souvenir de
							moi</label>
						</span>
						<a href="#">Mot de passe oublier</a>
					</div>
					<input type="submit" value="Se connecter">
				</form>
				<div class="socials-container">
					<span>Ou connectez-vous avec</span>
					<ul class="socials-connexion">
						<li class="google"><i class="fa-brands fa-google"></i></li>
						<li class="facebook"><i class="fa-brands fa-facebook"></i></li>
						<li class="apple"><i class="fa-brands fa-apple"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</main>

	<a href="index.html" class="navigate">
		<i class="fa-solid fa-arrow-left"></i>
	</a>
</body>

</html>
